<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="templates/layout.xhtml"
             xmlns:p="http://primefaces.org/ui">

    <ui:define name="header">
    </ui:define>
    <h1>SYSBOOK</h1>
    <ui:define name="content">

        <div class="login">
            <img src="templates/Sysbook.png" class="usuario" width="100" height="100" alt=""/>
            <h1>Login</h1>
            <h:form>
                <p:growl id="growl" life="2000"/>      
                <p>Usuario</p>
                <p:inputText id="login" value="#{usuarioBean.usuario.login}" required="true"/>
                <p>Senha</p>
                <p:password  id="senha" value="#{usuarioBean.usuario.password}" required="true"/>     
                <p:commandButton styleClass="btnpadrao" value="logar" update="growl" action="#{usuarioBean.logar()}"/>
                <a href="">Esqueci minha senha!</a>  
            </h:form>
        </div>
    </ui:define>
    <ui:define name="footer">
    </ui:define>
</ui:decorate>
